<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="./CSS/styles.css">

    <script src="./JS/script.js" defer></script>
</head>
<body>
    <main class="player-select" id="player-select">
        <div class="card hover" id="rock">
            <img src="./assets/rock.png" alt="Rock">
            <h2>Rock</h2>
        </div>
        <div class="card hover" id="paper">
            <img src="./assets/paper.png" alt="Paper">
            <h2>Paper</h2>
        </div>
        <div class="card hover" id="scissor">
            <img src="./assets/scissor.png" alt="Scissor">
            <h2>Scissor</h2>
        </div>
    </main>
    <main class="round hidden" id="moves">
        <div class="card show-card" id="playerMove">
            <img src="./assets/rock.png" alt="Rock">
            <h2>Rock</h2>
            <p style="margin-top: 5px;">Player</p>
        </div>
        <h2 style="color: #fff">X</h2>
        <div class="card show-card" id="cpuMove">
            <img src="./assets/paper.png" alt="Paper">
            <h2>Paper</h2>
            <p style="margin-top: 5px;">CPU</p>
        </div>
    </main>
    <div class="hidden" id="placar">
        <div class="player_placar">
            <h2>Player</h2>
            <h3 id="player_placar">1</h3>
        </div>
        <h3 style="color: #ff0000">VS</h3>
        <div class="cpu_placar">
            <h2>CPU</h2>
            <h3 id="cpu_placar">1</h3>
        </div>
    </div>
    <button id="reset" class="hidden hover">Recome√ßar</button>
</body>
</html>
